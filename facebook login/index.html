<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5acd0c61c7.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section>
        <div class="facebookdiv">
            <div class="recent">
                <h1>facebook</h1>
                <h2>Recent Logins</h2>
                <p>Click your picture or add an account.</p>
            </div>

            <div class="login">
                <input type="email" placeholder="Email or number">
                <input type="password" placeholder="Password">
                <button class="btn1">Log In</button>
                <p>Forget password?</p>
                <hr>
                <button class="btn2">Create new account</button>
            </div>
        </div>

        <div class="createaccount">
            <div class="container">
                <h1>Contact Us</h1>
                <form class="inputs">
                    <div id="qwe">
                        <div id="div1">
                            <label id="FirstName1" for="FirstName">First Name</label>
                            <input id="FirstName" type="text">
                        </div>
                        <div id="div2">
                            <label id="lastName1" for="lastName">Last Name</label>
                            <input id="lastName" type="text">
                        </div>
                    </div><br>

                    <div id="div3">
                        <label id="EmailAddress1" for="EmailAddress">Email Address</label>
                        <input id="EmailAddress" type="email">
                    </div><br>

                    <div id="div4">
                        <label for="">Query Type</label><br>
                        <div id="qwer">
                            <div id="qwer1">
                                <input id="radio1" type="radio">
                                <label id="radio11" for="radio1">General Enquiry</label>
                            </div>
                            <div id="qwer2">
                                <input id="radio2" type="radio">
                                <label id="radio22" for="radio2">Support Request</label>
                            </div>
                        </div>
                    </div><br>

                    <div id="div5">
                        <label id="mes1" for="mes">Message</label><br>
                        <input id="mes" type="text">
                    </div><br>

                    <div id="div6">
                        <input id="checkbox" type="checkbox">
                        <label id="checkbox1" for="checkbox">I consent to being contacted by the team</label>
                    </div><br>

                    <input id="submit" type="submit">
                </form>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>

</body>
</html>
